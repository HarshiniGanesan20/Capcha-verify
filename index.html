<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capcha Verification</title>
    <link rel="icon" href="./img/icon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <section>
        <div class="container">
            <div class="form">
                <form>
                    <h1>Account Login</h1>
                    <input type="text" placeholder="Enter your Name">
                    <input type="email" placeholder="Enter your Email">
                    <div class="capcha-container">
                        <p id="capcha"></p>
                        <i id="refresh" class="fa fa-refresh" aria-hidden="true" onclick="capchaGenerate()"></i>
                    </div>
                    <input type="text" id="capchaInput" placeholder="Enter the Capcha">
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
